<html>
<head>
	<title> PfizerChallenge </title>
	<link rel="icon" href="https://logo-logos.com/wp-content/uploads/2016/10/Pfizer_logo_logotype.png" />
</head>
<body style="margin:0px;padding:0px;overflow:hidden">
	<iframe id="formId" width="100%" height="100%" frameborder="0" src="https://airtable.com/embed/shrYDoWK45feIMVTN?backgroundColor=gray&viewControls=on"> </iframe>
	<script>
		var loc = window.location.toString(),
			student = loc.split('?')[1],
			lab = loc.split('?')[2]
		iframe = document.querySelector("#formId");
		if(student != null && lab != null) {
			iframe.src = iframe.src + '?filled=y&s=' + student + '&p=' + lab;
		}
	</script>
</body>
</html>
